<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="gerador de senha, gerador de password">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Geologica:wght@100;200;300;400;500&family=Libre+Baskerville:ital@1&family=Noto+Serif:ital,wght@0,400;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>

<body>
    <img class="logo" src="https://www.geradordesenha.com.br/images/geradordesenha.png" alt="imagem logo">
    
    <main class="container-input">
        <span>Definido o tamanho <span class="valor" id="valor" > </span> Caracteres </span>
        <input id="slider"class="slider"type="range"max="25"min="8"value="15">
        
        <button id="buttonMist" class="button-cta" onclick="geradorSenhaMist()"> Gerar minsta (90!@#)</button>
        <button id="buttonNum" class="button-cta" onclick="geradorSenhaNum()"> Gerar numerica (12345)</button>
        <button id="buttonCact" class="button-cta" onclick="geradorSenhaCarct()"> Gerar caracteres ($%@#!)</button>

        
        <div id="container-password" class="container-password">
            <span class="title"> Senha Gerada</span>
            <h2 onclick="copyPassword()" id="password" class="password"></h2>
            <span  class="tooltip"> Click na senha para copia-la</span>
        </div>
    </main>
</body>
</html>
